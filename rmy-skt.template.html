<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>वाल्मीकि रामायण, खंड: {{book}}, सर्ग: {{canto}}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/rmy-skt-verse.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg my-2">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-2">
                                {%if previous_page_url != '/' %}
                                <a href="/{{previous_page_url}}" id="previous-parva-btn" style="float:left;"
                                    class="btn btn-danger my-2">
                                {% else %}
                                <a href="/" style="float:left;" id="previous-parva-btn"
                                        class="btn btn-danger my-2 disabled">
                                {% endif %}
                                        <span class="fa fa-xl fa-arrow-left"></span>
                                    </a>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-2">
                                <a href="/" style="float:left;" class="btn btn-danger my-2">
                                    <span class="fa fa-home"></span>
                                </a>
                            </div>

                            <div class="col-lg-8 col-md-8 col-sm-6">
                                <h1 style="text-align:center" class="card-title">{{book}}.{{canto}}</h1>
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-2">
                            {%if next_page_url != '/' %}
                            <a href="/{{next_page_url}}" id="next-parva-btn" style="float:right;"
                                class="btn btn-danger my-2">
                            {% else %}
                                <a href="/" style="float:right;" id="next-parva-btn"
                                        class="btn btn-danger my-2 disabled">
                            {% endif %}
                            <span class="fa fa-xl fa-arrow-right"></span>
                                    </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="rmy-content rmy-skt-verse" id="to_index" data-rmy-lang="sa" data-rmy-book="{{book_no_en}}" data-rmy-canto="{{canto_no_en}}">
                            {% for verse in verse_array %}
                                <sup class="rmy-skt-verse-index">{{verse["number"]}}</sup>{{verse["content"]}}<br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/js/sidebar.js"></script>
    <script src="/resources/js/translate.js"></script>
</body>

</html>
